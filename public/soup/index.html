<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="apple-touch-icon" sizes="180x180" href="../../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon/favicon-16x16.png">
    <link rel="manifest" href="../../favicon/site.webmanifest">

    <link rel="stylesheet" href="css/soup.css">

</head>

<body>

    <div class="ui">
        <button id="btn_connect">Connect</button>
        <button id="btn_start">Start Webcam</button>

        <input type="file" accept=".json" id="input_sendfile" style="display:none">
        <button id="btn_sendfile">Send File</button>

        <div id="log"></div>
     <!--
        <button id="btn_screen">Share Screen</button>
     --> 
    </div>


    <video id="localVideo" autoplay playsinline muted></video>    
    <div id="camera-info"></div>
    <canvas id="oscilloscope"></canvas>

    <div id="videos"></div>


    <!-- drawsocket elements -->

    <div id="touchdiv"></div>

    <!--main main main setup -->
    <div id="main-div" >

      <div id="main-html" ></div>

      <svg  id="svg" 
            version="1.1" 
            baseProfile="full" 
            xmlns="http://www.w3.org/2000/svg" 
            xmlns:xlink="http://www.w3.org/1999/xlink" >
          
            <defs id="defs"></defs>
            <g id="main-svg"></g>
            
      </svg>

  </div>
    <div id="forms" ></div>



    <script>
	    window.localStorage.setItem('debug', 'mediasoup-client:WARN* mediasoup-client:ERROR*');
	    //window.localStorage.setItem('debug', 'mediasoup-client:*');
    </script>
    <script src="js/soupclient.bundle.js"></script>
</body>

</html>
